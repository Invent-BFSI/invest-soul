name: Build and deploy Python app to Azure Web App - invest-soul

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Optional: early failure detection locally
      - name: Create venv & install deps (local)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
            !.git/
            !.github/
            !**/__pycache__/**
            !server.js
            # If you kept a Flask fallback file, exclude it:
            !app.py

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37820E749A484DC1A824146565EEF3D9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_211B962CA6194E1880A83FABAA413EC7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B5EEBEDF7C58486BA28CDE721221EE0A }}

      # Optional: set app settings via CLI (only if you want to manage config in CI)
      # - name: Ensure app settings
      #   run: |
      #     az webapp config appsettings set \
      #       --resource-group <YOUR_RG> \
      #       --name invest-soul \
      #       --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: invest-soul
          slot-name: Production
          package: .
