name: Build and deploy Python app to Azure Web App - invest-soul

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: invest-soul
  PYTHON_VERSION: "3.10"
  ARTIFACT_NAME: python-app

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      # Optional: early failure detection (does not affect deploy)
      - name: Install dependencies locally (optional)
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Upload a clean artifact (exclude venv, git, cache, and any alt entrypoints)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            .
            !antenv/
            !.git/
            !.github/
            !**/__pycache__/**
            !main.py

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job (to workspace root)
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: .   # <<< Important: unpack into root so main.py is at the extraction root

      - name: List downloaded files (debug)
        run: |
          echo "PWD=$(pwd)"
          ls -la | sed -n '1,200p'

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_37820E749A484DC1A824146565EEF3D9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_211B962CA6194E1880A83FABAA413EC7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B5EEBEDF7C58486BA28CDE721221EE0A }}

      # Optional: manage app settings via CI (uncomment and set your resource group)
      # - name: Ensure app settings (optional)
      #   run: |
      #     az webapp config appsettings set \
      #       --resource-group <YOUR_RESOURCE_GROUP> \
      #       --name ${{ env.AZURE_WEBAPP_NAME }} \
      #       --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true
      - name: Disable Oryx Python fast build (use pip)
        run: |
          az webapp config appsettings set \
          --resource-group Innovation_BFSI \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --settings ENABLE_ORYX_PYTHON_FAST_BUILD=false
          
      - name: Ensure Oryx build is enabled (SCM_DO_BUILD_DURING_DEPLOYMENT)
        run: |
          az webapp config appsettings set \
            --resource-group Innovation_BFSI \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: Wait for SCM restart to finish
        run: sleep 25

      - name: Deploy to Azure Web App (OneDeploy)
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: .    # <<< Deploy the root so main.py is at the app root on the server




